  exp:
    gui: true
    material: EXPERIENCE_BOTTLE
    name: "&d&lDOŚWIADCZENIE &8— &7Zdobądź doświadczenie"
    lore:
      - ""
      - "&7 Zdobądź całe XP zgromadzone w"
      - "&7 tym spawnerze."
      - ""
      - "&8 • &7Otrzymasz: "
      - "&d {experience} XP "
      - ""
    slot: 30
  settings:
    gui: true
    material: ANVIL
    name: "&e&lUSTAWIENIA &8— &7Zobacz ustawienia"
    lore:
      - ""
      - "&7 Zobacz ustawienia tego spawnera"
      - "&7 i edytuj je według własnych "
      - "&7 preferencji."
      - ""
      - "&7 Możesz:"
      - " &8 • &ePrzełączać wirtualny magazyn"
      - " &8 • &ePrzełączać magazyn XP"
      - ""
    slot: 34

