      - ""
      - " &8• &7Aktywne boosty:"
      - " &6{active_boosts}"
      - ""
    slot: 11
  storage:
    gui: true
    material: CHEST
    name: "&c&lMAGAZYN &8— &7Sprzedaj/Weź przedmioty"
    lore:
      - ""
      - "&7 Kliknij tutaj, aby wziąć lub sprzedać przedmioty"
      - "&7 z magazynu."
      - ""
      - " &8• &7Zgromadzone przedmioty: &c{amount}x"
      - " &8• &7Mnożnik sprzedaży: &cx{multiplier}"
      - ""
