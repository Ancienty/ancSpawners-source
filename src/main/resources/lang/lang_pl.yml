  hologram:
    gui: true # Requires DecentHolograms plugin
    material: OAK_SIGN
    name: "&9&lHOLOGRAM &8— &7Przełącz hologram"
    lore:
      - ""
      - "&7 Kliknij tutaj, aby przełączyć "
      - "&7 hologram spawnera"
      - ""
    slot: 32
  auto-kill:
    gui: true
    material: IRON_SWORD
    name: "&c&lAUTOKILL &8— &7Przełącz auto-kill"
    lore:
      - ""
      - "&7 Funkcja &cauto-kill &7automatycznie"
      - "&7 zabija wszystkie moby spawnowane przez "
      - "&7 spawner i teleportuje ich łupy "
      - "&7 do magazynu spawnera."
      - ""
      - "&7 Kliknij tutaj, aby przełączyć "
      - "&7 funkcję auto-kill. "
      - ""
    slot: 28
  friends:
    gui: true
    material: PLAYER_HEAD
    name: "&a&lPRZYJACIELE &8— &7Zarządzaj przyjaciółmi"
    lore:
      - ""
      - "&7 Dodaj przyjaciół do swoich spawnerów"
      - "&7 aby przyznać im wszystkie uprawnienia"
      - "&7 potrzebne do zarządzania Twoimi spawnerami"
      - ""
      - "&8 • &7Przyjaciele nie mogą:"
      - "&8  • &7złamać spawnera."
      - "&8  • &7dodawać innych przyjaciół."
      - ""
    slot: 33
  level-up:
    gui: true
    material: head-eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzA0MGZlODM2YTZjMmZiZDJjN2E5YzhlYzZiZTUxNzRmZGRmMWFjMjBmNTVlMzY2MTU2ZmE1ZjcxMmUxMCJ9fX0=
    name: "&5&lPOZIOM &8— &7Ulepsz swój spawner!"
    lore:
      - ""
      - "&7 Zamiast ustawiać spawnerów obok siebie"
      - "&7 i zbierać łupy z każdego z osobna,"
      - "&7 możesz je układać jeden na drugim"
      - "&7 i nadal otrzymywać te same łupy, a zbieranie"
      - "&7 jest znacznie łatwiejsze!"
      - ""
      - "&8 • &7Kliknij tutaj, aby &5ulepszyć &7swój spawner!"
      - ""
