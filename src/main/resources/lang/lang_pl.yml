    name: "&e&lWIRTUALNY MAGAZYN &8— &7Przełącz"
    lore:
      - ""
      - "&7 Kliknij tutaj, aby przełączyć "
      - "&7 wirtualny magazyn tego spawnera. "
      - ""
      - " &8 • &eWirtualny magazyn: &7{virtual_storage}"
      - ""
    slot: 12
  xp_storage:
    material: EXPERIENCE_BOTTLE
    name: "&e&lMAGAZYN XP &8— &7Przełącz"
    lore:
      - ""
      - "&7 Kliknij tutaj, aby przełączyć "
      - "&7 magazyn doświadczenia tego spawnera. "
      - ""
      - " &8 • &eMagazyn XP: &7{xp_storage}"
