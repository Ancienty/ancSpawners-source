storageMenu:
  menuRows: 3
  menuName: "&lMenu Magazynu"
  fillItem:
    material: BLACK_STAINED_GLASS_PANE # Ustaw na AIR, jeśli nie chcesz wypełniaczy.
    name: ""
  sellItem:
    material: GOLD_INGOT
    name: "&e&lSPRZEDAJ PRZEDMIOTY &8— &7Sprzedaj wszystko"
    lore:
      - ""
      - "&7 Możesz sprzedać wszystko, co znajduje się "
      - "&7 w magazynie tego spawnera, po prostu "
      - "&7 klikając ten przycisk."
      - ""
      - "&8 • &7Aktywny mnożnik: &ex{multiplier} "
      - "&8 • &7Sprzedając wszystkie przedmioty, zarobisz: "
      - "&e ${money} "
      - ""
      - "&7 Kliknij &ehere &7aby sprzedać wszystkie przedmioty."
      - ""
    slot: 22
  itemLores:
    - ""
    - "&7 Aktualnie masz &6{amount_type}x " # {amount_type} zwraca ilość przedmiotu aktualnie przechowywanego
    - "&7 tego przedmiotu w magazynie."
    - ""
    - " &8• &7Limit magazynu: &6{storage_limit}"
    - " &8[{storage_bar}&8]"
    - ""
    - " &8• &7Lewy przycisk, aby wziąć 64 "
    - " &8• &7Prawy przycisk, aby wypełnić ekwipunek "
    - ""

