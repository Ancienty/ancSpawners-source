menu:
  menuName: "&lMenu du Spawner"
  menuRows: 5 # How many rows should the main menu be?
  fillItem:
    material: BLACK_STAINED_GLASS_PANE # You could also set this to AIR if you don't want filler items.
    name: "" # Name of filler items.
  info:
    gui: true
    material: head-eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYmFkYzA0OGE3Y2U3OGY3ZGFkNzJhMDdkYTI3ZDg1YzA5MTY4ODFlNTUyMmVlZWQxZTNkYWYyMTdhMzhjMWEifX19
    name: "&6&lINFORMATION &8— &7Spawner"
    lore:
      - ""
      - " &7Ici vous pouvez voir les détails "
      - " &7de ce spawner."
      - ""
      - " &8• &7Type: &6{type}"
      - " &8• &7Niveau: &6{level}"
      - " &8• &7Possesseur: &6{owner}"
      - ""
      - " &8• &7Améliorations actives:"
      - " &6{active_boosts}"
      - ""
    slot: 11
  storage:
    gui: true
    material: CHEST
    name: "&c&lSTOCKAGE &8— &7Vendre/Prendre les Items"
    lore:
      - ""
      - "&7 Cliquez ici pour prendre ou vendre les items "
      - "&7 de ce stockage."
      - ""
      - " &8• &7Items stockés: &c{amount}x"
      - " &8• &7Multiplicateur de vente: &cx{multiplier}"
      - ""
    slot: 29
  hologram:
    gui: true # Requires DecentHolograms plugin
    material: OAK_SIGN
    name: "&9&lHOLOGRAMME &8— &7Activer/Désactiver l'hologramme"
    lore:
      - ""
      - "&7 Cliquez ici pour activer ou désactiver "
      - "&7 l'hologramme du spawner."
      - ""
    slot: 32
  auto-kill:
    gui: true
    material: IRON_SWORD
    name: "&c&lAuto-éliminateur &8— &7Activer/Désactiver l'auto-éliminateur"
    lore:
      - ""
      - "&7 La fonctionnalité d'auto-éliminateur "
      - "&7 tue tous les mobs générés par "
      - "&7 ce spawner et envoie les items "
      - "&7 dans le stockage du spawner."
      - ""
      - "&7 Cliquez ici pour activer ou désactiver "
      - "&7 l'auto-éliminateur "
      - ""
    slot: 28
  friends:
    gui: true
    material: PLAYER_HEAD
    name: "&a&lAMIS &8— &7Gérer les amis"
    lore:
      - ""
      - "&7 Ajouter des amis à ce spawner "
      - "&7 pour leur donner toutes les permissions "
      - "&7 nécéssaires pour contrôler ce spawner. "
      - ""
      - "&8 • &7Les amis ne peuvent pas:"
      - "&8  • &7casser le spawner."
      - "&8  • &7ajouter d'autres amis."
      - ""
    slot: 33
  level-up:
    gui: true
    material: head-eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzA0MGZlODM2YTZjMmZiZDJjN2E5YzhlYzZiZTUxNzRmZGRmMWFjMjBmNTVlMzY2MTU2ZmE1ZjcxMmUxMCJ9fX0=
    name: "&5&lMONTER DE NIVEAU &8— &7Améliorer votre spawner!"
    lore:
      - ""
      - "&7 Au lieu de placer les spawners côte à côte "
      - "&7 et collecter le butin de chacun un "
      - "&7 par un, vous pouvez stack les spawners entre eux "
      - "&7 et quand même obtenir le même butin, et le collecter "
      - "&7 est bien plus facile!"
      - ""
      - "&8 • &7Cliquez ici pour &5améliorer &7votre spawner!"
      - ""
    slot: 15
  exp:
    gui: true
    material: EXPERIENCE_BOTTLE
    name: "&d&lEXPERIENCE &8— &7Obtenir l'expérience"
    lore:
      - ""
      - "&7 Obtenir toute l'XP stockée dans ce "
      - "&7 spawner. "
      - ""
      - "&8 • &7Vous obtiendrez: "
      - "&d {experience} XP "
      - ""
    slot: 30
  settings:
    gui: true
    material: ANVIL
    name: "&e&lPARAMETRES &8— &7Voir les paramètres"
    lore:
      - ""
      - "&7 Voir les paramètres de ce "
      - "&7 spawner, et les modifier comme vous "
      - "&7 le souhaitez. "
      - ""
      - "&7 Vous pouvez:"
      - " &8 • &eActiver/Désactiver le stockage virtuel "
      - " &8 • &eActiver/Désactiver le stockage d'XP "
      - ""
    slot: 34

settingsMenu:
  menuRows: 3
  menuName: "&lMenu des paramètres"
  fillItem:
    material: BLACK_STAINED_GLASS_PANE
    name: ""
  virtual_storage:
    material: CAULDRON
    name: "&e&lTOCKAGE VIRTUEL &8— &7Activer/Désactiver"
    lore:
      - ""
      - "&7 Cliquez ici pour activer ou désactiver "
      - "&7 le stockage virtuel de ce spawner. "
      - ""
      - " &8 • &eStockage Virtuel: &7{virtual_storage}"
      - ""
    slot: 12
  xp_storage:
    material: EXPERIENCE_BOTTLE
    name: "&e&lSTOCKAGE D'XP &8— &7Activer/Désactiver"
    lore:
      - ""
      - "&7 Cliquez ici pour activer ou désactiver "
      - "&7 le stockage d'XP de ce spawner. "
      - ""
      - " &8 • &eStockage d'XP: &7{xp_storage}"
      - ""
    slot: 14

storageMenu:
  menuRows: 3
  menuName: "&lMenu du stockage"
  fillItem:
    material: BLACK_STAINED_GLASS_PANE # Set to AIR if you don't want filler items.
    name: ""
  sellItem:
    material: GOLD_INGOT
    name: "&e&lVENDRE LES ITEMS &8— &7Tout vendre"
    lore:
      - ""
      - "&7 Vous pouvez vendre tout ce qui est dans "
      - "&7 le stockage de ce spawner simplement en "
      - "&7 cliquant sur ce bouton."
      - ""
      - "&8 • &7Multiplicateur Actif: &ex{multiplier} "
      - "&8 • &7Tout vendre vous donnera: "
      - "&e ${money} "
      - ""
      - "&7 Cliquez &eici &7pour vendre tous  les items."
      - ""
    slot: 22
  itemLores:
    - ""
    - "&7 Vous avez actuellement &6{amount_type}x " # {amount_type} returns the amount of an item currently stored
    - "&7 de cet item stocké."
    - ""
    - " &8• &7Limit de stockage: &6{storage_limit}"
    - " &8[{storage_bar}&8]"
    - ""
    - " &8• &7Clic-Gauche pour obtenir 64 "
    - " &8• &7Clic-Droit pour remplir l'inventaire "
    - ""

friendsMenu:
  menuName: "&lMenu des amis"
  fillItem:
    material: BLACK_STAINED_GLASS_PANE # Set to AIR if you don't want filler items.
    name: ""
  addItem:
    material: DIAMOND
    name: "&a&lAJOUTER AMI &8— &7Cliquez ici"
    lore:
      - ""
      - "&7 Si vous voulez ajouter un ami "
      - "&7 à votre spawner, cliquez ici. "
      - ""
    slot: 49
  friends:
    lore:
      - ""
      - "&7 Cliquez ici pour retirer ce "
      - "&7 joueur de votre liste d'amis. "
      - ""


