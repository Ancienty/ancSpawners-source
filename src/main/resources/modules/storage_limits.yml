storage-limit:
  # Enables permission-based storage limits for players.
  # Keep values in ascending order to ensure proper behavior when players have multiple permissions.
  enabled: true

  # Default storage limit for players without special permissions.
  default: 2000

  # XP storage limit is fixed and does not change with permissions.
  xpLimit: 10000

  permissions:
    # Specify permissions and their corresponding storage limits.
    # Format: 'permission': storage_limit
    ancspawners-storage1: 5000  # Allows up to 5000 items stored per-item.
    ancspawners-storage2: 10000
    ancspawners-storage3: 20000
